language: go

go:
  - "1.10"

before_script:
  - go get github.com/eloo/gitsem
  - make golang-dep
  - gitsem -skip-repo-check=True -m "[ci skip]" minor
  
script: 
  - ./.travis/buildViaTravis.sh

before_deploy:
  # gitsem -skip-repo-check=True minor
  # - cat VERSION | xargs git tag

deploy:
  provider: releases
  api_key: $GITHUB_RELEASE_TOKEN
  file_glob: true
  file: dist/*
  skip_cleanup: true
  on:
    brach: master
    # tag: true

after_success:
- .travis/push.sh